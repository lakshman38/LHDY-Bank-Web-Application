<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login In</title>
  <style>
    body {
      background: #fafbfc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
      padding: 24px 16px 12px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 90vh;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      max-width: 180px;
      height: auto;
      border-radius: 6px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      flex-grow: 1;
    }

    .input-group {
      position: relative;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 16px 14px;
      border: 2px solid #bfc1c4;
      border-radius: 10px;
      font-size: 1rem;
      background: #f9f9f9;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
    }

    .login-form input:focus {
      border: 2px solid #406ee4;
    }

    .login-form input.invalid {
      border: 2px solid #e74c3c;
    }

    .login-form input.valid {
      border: 2px solid #27ae60;
    }

    .password-requirements {
      font-size: 0.85rem;
      margin-top: 8px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #406ee4;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      color: #666;
    }

    .requirement:last-child {
      margin-bottom: 0;
    }

    .requirement.met {
      color: #27ae60;
    }

    .requirement .icon {
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .requirement.met .icon::before {
      content: "‚úì";
      color: #27ae60;
    }

    .requirement:not(.met) .icon::before {
      content: "‚úó";
      color: #e74c3c;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 8px;
      padding: 8px;
      background: #fdf2f2;
      border-radius: 6px;
      border-left: 4px solid #e74c3c;
      display: none;
    }

    .btn-primary {
      background-color: #185ad6;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 0;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .btn-primary:hover {
      background-color: #1346a1;
    }

    .btn-primary:disabled {
      background-color: #bfc1c4;
      cursor: not-allowed;
    }

    .forgot {
      text-align: center;
      margin-top: 6px;
      margin-bottom: 8px;
    }

    .forgot a {
      color: #185ad6;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-outline {
      background: transparent;
      color: #1a1a1a;
      border: 2px solid #406ee4;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 1.12rem;
      font-weight: 500;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .btn-outline:hover {
      background: #e8eeff;
      color: #185ad6;
    }

    .bottom-nav {
      display: flex;
      overflow-x: auto;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      margin-top: 16px;
    }

    .nav-item {
      flex: 0 0 auto;
      width: 90px;
      text-align: center;
      font-size: 0.85rem;
      color: #185ad6;
      padding: 6px 8px;
      cursor: pointer;
    }

    .nav-item .icon {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="App Logo" />
    </div>

    <form class="login-form" onsubmit="return handleLogin(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder="User Name" required />
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <div class="password-requirements" id="passwordRequirements">
          <div class="requirement" id="lengthReq">
            <span class="icon"></span>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement" id="numberReq">
            <span class="icon"></span>
            <span>At least 1 number</span>
          </div>
          <div class="requirement" id="specialReq">
            <span class="icon"></span>
            <span>At least 1 special character (!@#$%^&*)</span>
          </div>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <button type="submit" class="btn-primary" id="loginButton">Continue</button>
      <div class="forgot">
        <button onclick="window.location.href='sign up.html'">Forgot Login Details?</button>

      </div>
      <button type="button" class="btn-outline" onclick="redirectToSignup()">Sign-up</button>
    </form>

    <div class="bottom-nav">
      <a href="Apply card.html"><div class="nav-item"><span class="icon">üí≥</span><span>Apply Now</span></div></a>
      <a href="track application.html"><div class="nav-item"><span class="icon">üìä</span><span>Track Application</span></div></a>
      <a href="card offers.html"><div class="nav-item"><span class="icon">üéÅ</span><span>Card Offers</span></div></a>
    </div>
  </div>

  <script>
    function validatePassword(password) {
      const requirements = {
        length: password.length >= 8,
        number: /\d/.test(password),
        special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
      };
      
      return requirements;
    }

    function updatePasswordRequirements(password) {
      const requirements = validatePassword(password);
      const passwordInput = document.getElementById('password');
      
      // Update requirement indicators
      document.getElementById('lengthReq').classList.toggle('met', requirements.length);
      document.getElementById('numberReq').classList.toggle('met', requirements.number);
      document.getElementById('specialReq').classList.toggle('met', requirements.special);
      
      // Update input styling
      const allMet = requirements.length && requirements.number && requirements.special;
      if (password.length > 0) {
        if (allMet) {
          passwordInput.classList.remove('invalid');
          passwordInput.classList.add('valid');
        } else {
          passwordInput.classList.remove('valid');
          passwordInput.classList.add('invalid');
        }
      } else {
        passwordInput.classList.remove('valid', 'invalid');
      }
      
      return allMet;
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("passwordError");

      if (!username || !password) {
        alert("Please fill in both username and password.");
        return false;
      }

      const passwordValid = updatePasswordRequirements(password);
      if (!passwordValid) {
        errorDiv.textContent = "Password must meet all requirements above.";
        errorDiv.style.display = "block";
        return false;
      }

      errorDiv.style.display = "none";
      
      // Redirect to main.html after successful login
      window.location.href = "main.html";
      return false;
    }

    function redirectToSignup() {
      window.location.href = "sign up.html";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById('password');
      const requirementsDiv = document.getElementById('passwordRequirements');
      
      // Show/hide requirements on focus/blur
      passwordInput.addEventListener('focus', function() {
        requirementsDiv.style.display = 'block';
      });
      
      // Real-time password validation
      passwordInput.addEventListener('input', function() {
        updatePasswordRequirements(this.value);
      });
      
      // Hide requirements when clicking outside (but show again on focus)
      passwordInput.addEventListener('blur', function() {
        setTimeout(() => {
          if (this.value.length === 0) {
            requirementsDiv.style.display = 'none';
          }
        }, 200);
      });
      
      // Initially hide requirements
      requirementsDiv.style.display = 'none';
      
    });
  </script>
</body>
</html>
