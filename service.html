<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Banking Services - Mobile App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .mobile-container {
            max-width: 414px;
            margin: 0 auto;
            background: #f8f9fa;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .services-container {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 25px 25px 0 0;
            margin-top: -15px;
            position: relative;
            z-index: 3;
            min-height: calc(100vh - 150px);
        }

        .department-section {
            margin-bottom: 30px;
        }

        .department-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .department-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: white;
            font-size: 22px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .department-title {
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .service-item {
            background: white;
            border-radius: 20px;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            min-height: 120px;
            justify-content: center;
        }

        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .service-item:active {
            transform: scale(0.95);
            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
        }

        .service-item:active::before {
            transform: scaleX(1);
        }

        .service-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .service-item:nth-child(1) .service-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .service-item:nth-child(2) .service-icon {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .service-item:nth-child(3) .service-icon {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
        }

        .service-item:nth-child(4) .service-icon {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .service-item:nth-child(5) .service-icon {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .service-item:nth-child(6) .service-icon {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .service-text {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .service-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: white;
            padding: 12px 0 20px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
            color: #667eea;
        }

        .nav-text {
            font-size: 11px;
            color: #666;
            font-weight: 600;
        }

        .nav-item.active .nav-text {
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Handle larger screens */
        @media (min-width: 415px) {
            body {
                padding: 20px 0;
                background-attachment: fixed;
            }
        }

        /* Haptic feedback simulation */
        .haptic-feedback {
            animation: haptic 0.1s ease;
        }

        @keyframes haptic {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <h1>Banking Services</h1>
            <p>Your digital banking companion</p>
        </div>

        <!-- Services Container -->
        <div class="services-container">
            <!-- Card Management Department -->
            <div class="department-section slide-up">
                <div class="department-header">
                    <div class="department-icon">üí≥</div>
                    <div class="department-title">Card Management</div>
                </div>
                
                <div class="services-grid">
                    <div class="service-item" onclick="handleServiceClick('Change Card PIN')">
                        <div class="service-icon">üîê</div>
                        <div class="service-text">Change Card PIN</div>
                    </div>
                    
                    <div class="service-item" onclick="handleServiceClick('Manage Card Usage')">
                        <div class="service-icon">‚öôÔ∏è</div>
                        <div class="service-text">Manage Card Usage</div>
                    </div>
                    
                    <div class="service-item" onclick="handleServiceClick('Card Reissue/Replacement')">
                        <div class="service-icon">üîÑ</div>
                        <div class="service-text">Card Reissue/ Replacement</div>
                    </div>
                    
                    <div class="service-item" onclick="handleServiceClick('Block Card')">
                        <div class="service-icon">üö´</div>
                        <div class="service-text">Block Card</div>
                    </div>
                </div>
            </div>

            <!-- Other Services Department -->
            <div class="department-section slide-up" style="animation-delay: 0.2s;">
                <div class="department-header">
                    <div class="department-icon">üìã</div>
                    <div class="department-title">Other Services</div>
                </div>
                
                <div class="services-grid">
                    <div class="service-item" onclick="handleServiceClick('E-statement Subscription')">
                        <div class="service-icon">üìß</div>
                        <div class="service-text">E-statement Subscription</div>
                    </div>
                    
                    <div class="service-item" onclick="handleServiceClick('Card Closure Request')">
                        <div class="service-icon">‚ùå</div>
                        <div class="service-text">Card Closure Request</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <div class="nav-item active" onclick="switchTab('services')">
                    <div class="nav-icon">üè†</div>
                    <div class="nav-text">Services</div>
                </div>
                <div class="nav-item" onclick="switchTab('cards')">
                    <div class="nav-icon">üí≥</div>
                    <div class="nav-text">Cards</div>
                </div>
                <div class="nav-item" onclick="switchTab('transactions')">
                    <div class="nav-icon">üìä</div>
                    <div class="nav-text">Transactions</div>
                </div>
                <div class="nav-item" onclick="switchTab('profile')">
                    <div class="nav-icon">üë§</div>
                    <div class="nav-text">Profile</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Add staggered animations
            const sections = document.querySelectorAll('.department-section');
            sections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.2}s`;
            });
        });

        // Update time in status bar - removed as status bar is removed

        // Handle service clicks with haptic feedback
        function handleServiceClick(serviceName) {
            const element = event.currentTarget;
            
            // Add haptic feedback animation
            element.classList.add('haptic-feedback');
            setTimeout(() => {
                element.classList.remove('haptic-feedback');
            }, 100);

            // Show mobile notification
            showMobileNotification(`${serviceName} selected`);
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            console.log(`Service selected: ${serviceName}`);
        }

        // Show mobile-style notification
        function showMobileNotification(message) {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.animation = 'fadeIn 0.3s ease';

            document.body.appendChild(notification);

            // Auto remove after 2 seconds
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }

        // Handle bottom navigation
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked tab
            event.currentTarget.classList.add('active');
            
            // Add haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
            
            showMobileNotification(`Switched to ${tabName}`);
        }

        // Add touch events for better mobile interaction
        document.querySelectorAll('.service-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            item.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add pull-to-refresh simulation
        let startY = 0;
        let currentY = 0;
        let pullDistance = 0;

        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchmove', function(e) {
            currentY = e.touches[0].pageY;
            pullDistance = currentY - startY;
            
            if (pullDistance > 0 && window.scrollY === 0) {
                e.preventDefault();
                const header = document.querySelector('.header');
                if (pullDistance < 100) {
                    header.style.transform = `translateY(${pullDistance * 0.5}px)`;
                }
            }
        });

        document.addEventListener('touchend', function() {
            const header = document.querySelector('.header');
            header.style.transform = 'translateY(0)';
            header.style.transition = 'transform 0.3s ease';
            
            setTimeout(() => {
                header.style.transition = '';
            }, 300);
            
            if (pullDistance > 80) {
                showMobileNotification('Refreshing...');
            }
            
            pullDistance = 0;
        });
    </script>
</body>
</html>
